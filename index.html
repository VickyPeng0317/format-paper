<!DOCTYPE html>
<html lang="en">
<head>
  <title>NUTC 1710932013</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<style>
    .title {
        background-color: #e9ecef;
        border-radius: .3rem;
        height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
    }
</style>

<div class="title text-center">
  <h1>論文斷句 + 分行</h1>
</div>
  
<div id="app" class="container">
  <div class="row" style="height: 65vh;">
    <div class="col-6">
        <p>原文</p>
        <input v-model="inputText" @change="formatText" style="width: 100%;"/>
    </div>
    <div class="col-6">
        <p>結果</p>
        <textarea v-model="outputText" style="width: 100%; height: 100%;">
        </textarea>
    </div>
  </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            inputText: '',
            outputText: ''
        },
        methods: {
            formatText: function (event) {
                this.outputText = this.inputText.split('. ').join('. \n\n')
                console.log(this.inputText);
            }
        }
    })
</script>
</body>
</html>
